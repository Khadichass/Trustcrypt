<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trustcrypt</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logoside">
        <img src="./photos/trust_crypt2 1.png" alt="logo" />
        <h1>Trustcrypt</h1>
      </div>
      <div class="header__links">
        <a href="#">Главная</a>
        <a href="#">Продукты</a>
        <a href="#">Блог</a>
        <a href="#">Контакты</a>
      </div>
      <div class="header__ru">
        <img src="./photos/emojione_flag-for-russia.png" alt="" />
        <p>RU</p>
        <img src="./photos/Arrow_down.png" alt="" />
      </div>
      <div>
        <img src="./photos/telegram.png" alt="icon" />
        <img src="./photos/twitter.png" alt="icon" />
        <img src="./photos/youtube.png" alt="icon" />
        <img src="./photos/Whatsapp.png" alt="icon" />
      </div>
    </header>
    <section class="section1">
      <div class="section1__firsth1">
        <p>Последние события в мире киберпространства</p>
      </div>
      <div class="section1__secondh1">
        <p>
          Ознакомьтесь с информацией, чтобы быть в курсе новейших киберугроз и
          получить советы экспертов по безопасности.
        </p>
      </div>
      <div class="section1__thirdpart">
        <div>
          <p>Все статьи</p>
        </div>
        <div>
          <p>Фишинг</p>
        </div>
        <div>
          <p>Советы</p>
        </div>
        <div>
          <p>Способы</p>
        </div>
        <div>
          <p>Гейминг</p>
        </div>
        <div>
          <p>Безопасность</p>
        </div>
        <div>
          <p>Разработка</p>
        </div>
      </div>
    </section>
    <section></section>
    <script src="./script.js"></script>
  </body>
</html>
